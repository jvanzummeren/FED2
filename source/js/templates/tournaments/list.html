  <ul data-role="listview" data-inset="true"  data-filter="true" >
  <% _.each(tournament_groups, function(tournament_group, date){ %>

    <li data-role="list-divider"><%=date%></li>

  	<% _.each(tournament_group, function(tournament){ %>
      <li id="<%=tournament.get("id")%>" class="tournament">
          <a><%= tournament.get('name') %></a>
      </li>
    <% }); %>

  <% }); %>
  </ul>
